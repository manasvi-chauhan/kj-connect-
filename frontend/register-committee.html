<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Committee Registration | KJ Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Committee Head Registration</h2>
    <p class="note">College approval mandatory. Accounts stay pending until an admin approves.</p>

    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Committee Name" required>

        <label class="upload-label">Upload College ID Card</label>
        <input type="file" required>

        <input type="email" placeholder="Somaiya Email ID" required>
        <input type="tel" placeholder="Contact Number" required>

        <button type="submit">Register (Approval Required)</button>
    </form>
</div>

</body>
</html>
