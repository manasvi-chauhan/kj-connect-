<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login | KJ Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<div class="form-container">
    <h2>Login</h2>
    <p class="note">Use your approved institutional credentials. Role selection tailors permissions in the dashboard.</p>

    <form onsubmit="return handleUserLogin(event)">
        <select id="roleSelect" required>
            <option value="">Select Role</option>
            <option value="Student">Student</option>
            <option value="Faculty">Faculty</option>
        </select>

        <input type="email" id="userEmail" placeholder="Somaiya Email ID" required>
        <input type="password" id="userPassword" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    function handleUserLogin(event) {
        event.preventDefault();
        const role = document.getElementById("roleSelect").value;
        const email = document.getElementById("userEmail").value;

        // Placeholder: in production, replace with real authentication + approval check
        localStorage.setItem("kj_role", role);
        localStorage.setItem("kj_email", email);
        window.location.href = "user-dashboard.html";
        return false;
    }
</script>

</body>
</html>
