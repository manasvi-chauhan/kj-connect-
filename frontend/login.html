<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KJ Connect | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <!-- LOGO TOP RIGHT -->
    <div class="logo-container">
        <img src="../assests/images/kj-logo.png" alt="KJ Somaiya Logo">
    </div>

    <!-- LOGIN SECTION -->
    <div class="login-page">
        <h1 class="app-title">KJ CONNECT</h1>
        <p class="app-subtitle">YOUR DIGITAL NOTICE BOARD</p>

        <div class="login-box">
            <h2>Select Your Role</h2>
            <p class="login-helper">Admin goes to dedicated login. First-time faculty and students must register for approval before logging in.</p>

            <div class="role-buttons">
                <button class="role-btn" onclick="window.location.href='admin-login.html'">Admin</button>
                <button class="role-btn" onclick="window.location.href='register-student.html'">Student</button>
                <button class="role-btn" onclick="window.location.href='register-faculty.html'">Faculty</button>
            </div>

            <a class="secondary-link" href="user-login.html">Already approved? Continue to user login</a>
        </div>
    </div>

</body>
</html>
